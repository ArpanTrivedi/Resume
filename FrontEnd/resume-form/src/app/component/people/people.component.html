<div class="container text-center">
  <div *ngIf="array.length <= 0" class="container text-center mb-5">
    <div class="spinner-border text-info">
      Loading...
    </div>
  </div>
  <div *ngFor="let a of array" class="mb-3">
    <div class="card" style="width:400px">
      <div class="card-body">
        <h4 class="card-title">Name: {{a.firstname}} {{a.lastname}}</h4>
        <p class="card-text "><fa-icon [icon]="faEnvelopeOpen"></fa-icon> {{a.email}} </p>
        <p class="card-text"><fa-icon [icon]="faPhone"></fa-icon>  {{a.phonenumber}} </p>
        <p class="card-text"><fa-icon [icon]="faMapMarkedAlt"></fa-icon>  {{a.address}}</p>
        <a (click)="onClick(a._id)" class="btn btn-danger btn-block">Delete Profile</a>
        <hr/>
        <a (click)="onClickUpdate(a._id)" class="btn btn-info btn-block">Update Profile</a>
      </div>
    </div>
  </div>
</div>
